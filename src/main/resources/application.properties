# The name of this app:
spring.application.name=gc-${spring.profiles.active}

# Debugging on
logging.level.io.axoniq.demo=debug

logging.level.org.atmosphere.util=WARN
logging.level.org.axonframework.axonserver.connector.util=WARN
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
# We look for Axon Server locally
# axon.axonserver.servers=localhost

# The default is to have no Servlets
spring.main.web-application-type=none

# The default profiles are "all of them"
spring.profiles.active=command,query,gui

server.servlet.session.timeout=6000s
